<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>game</title>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
</head>

<body>
    <h1>Play</h1>
    <form name='beginGame' id="gameform">
        <label>Количество ячеек в поле игры<input type="text" name="size" value=""></label>
        <label>Количество ячеек в строку(колонку) для победы<input type="text" name="winCount" value=""></label>
        <input type="submit" value="Начать" id="begin">
        <input type="reset" value="Очистить">
    </form>
    <div class="field">

    </div>
    <div class="finished">
        <h3>The winner is </h3>
        <h1></h1>
        <button type="button" name="button" id="reload">new game</button>
    </div>
</body>

</html>
